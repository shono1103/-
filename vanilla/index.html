<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@2.0.2/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            border: solid 1px #333;
        }

        .btn-container {
            text-align: center;
        }
        .btn-container button {
            width: 100%;
            height: 100%;
            font-size: 1.5rem;
        }

        .btn-row{
            height: 200px;
        }
    </style>
    <title>Document</title>
</head>
<body class="bs-yellow" style="font-size: 1rem;">
    <div class="container" style="width: 50%;">
        <section id="result-area" style="align-items: center; margin-top: 50px;">
            <span id="section-title" style="font-size: 1.5rem;">result</span>
            <div id="result-box" class="p-2 d-flex" style="justify-content:space-between;">
                <span id="operator-text" style="width: 20px; font-size: 1.25rem;">=</span>
                <span id="result-text" style="font-size: 2.75rem;">0</span>
            </div>
        </section>
        <section id="select-num">
            <div class="row btn-row">
                <div  class="col btn-container"><button class="num">7</button></div>
                <div  class="col btn-container"><button class="num">8</button></div>
                <div  class="col btn-container"><button class="num">9</button></div>
                <div class="col btn-container"><button class="operator">+</button></div>
            </div>
            <div class="row btn-row">
                <div  class="col btn-container"><button class="num">4</button></div>
                <div  class="col btn-container"><button class="num">5</button></div>
                <div  class="col btn-container"><button class="num">6</button></div>
                <div  class="col btn-container"><button class="operator">-</button></div>
            </div>
            <div class="row btn-row">
                <div  class="col btn-container"><button class="num">1</button></div>
                <div  class="col btn-container"><button class="num">2</button></div>
                <div  class="col btn-container"><button class="num">3</button></div>
                <div  class="col btn-container"><button class="operator">*</button></div>
            </div>
            <div class="row btn-row">
                <div  class="col-3 btn-container"><button class="num">0</button></div>
                <div  class="col-6 btn-container"><button class="operator">=</button></div>
                <div  class="col-3 btn-container"><button class="operator">รท</button></div>
            </div>
        </section>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
